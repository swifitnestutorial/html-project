<head>

<title>Photography Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }

    header{
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    nav {
        text-align: center;
        margin-bottom: 20px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        padding: 5px 10px;
        margin: 0 10px;
        border-radius: 5px;
        background-color: #555;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #777;
        text-decoration: underline;
        color: aqua;
    

    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .gallery img {
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5%;
    }
    .ins{
        text-decoration: underline;
        color:white;
        
        
        

    }
</style>
</head>

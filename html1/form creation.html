<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>

<body style="background-color: palevioletred;">
    <form action="div tag.html">
    <center>

        <h2>fill up form </h2>
    <label for="first">first name</label>
    <input type="text" id="first name" placeholder="enter your first name "><br><br>

    <label for="middle">middle name</label>
    <input type="text" id="first name" placeholder="enter your middle name "><br><br>

    <label for="last">last name</label>
    <input type="text" id="last name" placeholder="enter your last name "><br><br>

    <label for="email">enter email</label>
    <input type="email" placeholder="email"><br><br>

    <label for="date">date of birth</label>
    <input type="date" id="data"><br><br>

    <textarea  placeholder="enter your address here" cols="30" rows="10" style="height: auto; width: a;"> enter your addres </textarea><br><br>

    <label for="password">password</label>
    <input type="password" id="mail" placeholder="email"><br><br>

    <label>gender</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">male</label>

    <input type="radio" name="gender" id="male" value="male">
    <label for="male">female</label>

    <input type="radio" name="gender" id="male" value="male">
    <label for="male">other</label><br><br>

    <label for="language">language</label>

    <input type="checkbox" name="language" id="eng" value="ENglish">
    <label for="eng">english </label>

    <input type="checkbox" name="language" id="eng" value="hindi">
    <label for="eng">hindi</label>

    <input type="checkbox" name="language" id="eng" value="marathi">
    <label for="eng">marathi</label><br><br>

    <label for="count">country</label>

        <option value="india">india</option>
        <option value="india">russia</option>
        <option value="india">america</option>
        <option value="india">u k</option>

        <option value="india">chin</option>    
    </section>

<form onclick="sum.value=parseInt (a.value)+parseInt(b.value)">
